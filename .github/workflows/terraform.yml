name: Terraform CI/CD

on:
  push:
    branches: ["dev", "main"]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_VERSION: 1.13.5
      GOOGLE_PROVIDER_VERSION: ">= 4.84.0"

      # Common settings
      TF_IN_AUTOMATION: true

      # Dynamic environment config
      TF_WORKING_DIR: ${{ github.ref == 'refs/heads/main' && 'terraform/prod' || 'terraform/dev' }}
      PROJECT_ID: ${{ github.ref == 'refs/heads/main' && 'data-platform-prod-477621' || 'data-platform-dev-477621' }}
      PROJECT_NUMBER: ${{ github.ref == 'refs/heads/main' && '1076941767249' || '823642180837' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Environment Configuration
        run: |
          echo "================================"
          echo "Environment Configuration"
          echo "================================"
          echo "Branch: ${{ github.ref }}"
          echo "Terraform Working Dir: ${{ env.TF_WORKING_DIR }}"
          echo "Project ID: ${{ env.PROJECT_ID }}"
          echo "Project Number: ${{ env.PROJECT_NUMBER }}"
          echo "Terraform Version: ${{ env.TF_VERSION }}"
          echo "================================"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "terraform-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Initialize Terraform
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve